<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>

<body>

    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque error porro nihil possimus
        consectetur quaerat eius eos veniam.</p>
    <button style="display: block; margin-bottom: 30px;">update para</button>

    <img id="hideImg"
        src="https://images.unsplash.com/photo-1717137389747-d1d4ced6abc8?q=80&w=1925&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="image" style="max-width: 25vw; max-height: 25vh; ">

    <input type="text" style="display: block; margin-top: 30px;" name="input">

    <p class="inputPara"></p>

    <form>
        <label for="name">Name</label>
        <input type="text" name="name">

        <label for="email">Email</label>
        <input type="text" name="email">

        <button type="submit">Submit</button>
    </form>

    <select name="options" id="options">
        <option value="option1">option 1</option>
        <option value="option2">option 2</option>
        <option value="option3">option 3</option>
        <option value="option4">option 4</option>
        <option value="option5">option 5</option>
    </select>

    <p id="selectValue"></p>

    <ul style="cursor: pointer;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <button style="cursor:pointer" id="addItem">Add item</button>



    <script src="./10eventHandling.js"></script>
